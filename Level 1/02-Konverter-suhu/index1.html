<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Suhu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #313131;
      color: white;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: auto;
    }

    .theBox {
      display: flex;
      justify-content: center;
      flex-direction: column;
      border: 3px solid #000000;
      border-radius: 10px;
      height: auto;
      width: 500px;
      padding: 20px;
    }

    .box {
      display: flex;
      margin-left: 60px;
      margin-top: 20px;
      font-size: 20px;
      font-weight: 800;
    }
    .box1 {
      display: flex;
      margin: 30px 20px 10px 60px ;
      font-size: 20px;
    }

    .hasil {
      width: 200px;
      height: 30px;
      margin-right: 10px;
    }
    button {
      width: 90px;
      height: 30px ;
    }
    .outputForm {
      width: 120px;
      height: 30px;
      margin-right: 40px;
    }

    label {
      margin-left: 20px;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="theBox">
      <div class="box">
        <h1> Konversi Suhu</h1>
      </div>
      <div class="box1">
        <input type="text" id="Celcius" value="" class="hasil" placeholder="Masukkan suhu"><br><br>
        <button class="button" onclick="resetForm()">Reset</button>
      </div>

      <div class="box">
        <input type="text" id="outputCelcius" readonly class="outputForm"><br>
        <input type="radio" name="suhu" id="celcius" onchange="updateUnit(this, 'C')">
        <label for="celcius">Celcius(째C)</label><br>
      </div>

      <div class="box">
        <input type="text" id="outputFahrenheit" readonly class="outputForm"><br>
        <input type="radio" name="suhu" id="fahrenheit" onchange="updateUnit(this, 'F')">
        <label for="fahrenheit">Fahrenheit(째F)</label><br>
      </div>

      <div class="box">
        <input type="text" id="outputReamur" readonly class="outputForm"><br>
        <input type="radio" name="suhu" id="reamur" onchange="updateUnit(this, 'R')">
        <label for="reamur">Reamur(째R)</label><br>
      </div>

      <div class="box">
        <input type="text" id="outputRankine" readonly class="outputForm"> 
        <input type="radio" name="suhu" id="rankine" onchange="updateUnit(this, 'Ra')">
        <label for="rankine">Rankine(째Ra)</label><br>
      </div>

      <div class="box">
        <input type="text" id="outputKelvin" readonly class="outputForm">
        <input type="radio" name="suhu" id="kelvin" onchange="updateUnit(this, 'K')">
        <label for="kelvin">Kelvin(K)</label><br>
      </div>
    </div>
  </div>

  <script>
   function updateUnit(radio, unit) {
            const celciusInput = document.getElementById("Celcius");
            const value = celciusInput.value;

            document.getElementById("outputCelcius").value = "";
            document.getElementById("outputFahrenheit").value = "";
            document.getElementById("outputReamur").value = "";
            document.getElementById("outputRankine").value = "";
            document.getElementById("outputKelvin").value = "";

            if (radio.checked) {
                const temp = parseFloat(value) || 0;
                switch (unit) {
                    case 'C':
                        document.getElementById("outputCelcius").value = temp.toFixed(2);
                        document.getElementById("outputFahrenheit").value = ((temp * 9 / 5) + 32).toFixed(2);
                        document.getElementById("outputReamur").value = (temp * 4 / 5).toFixed(2);
                        document.getElementById("outputRankine").value = ((temp + 273.15) * 9 / 5).toFixed(2);
                        document.getElementById("outputKelvin").value = (temp + 273.15).toFixed(2);
                        break;
                    case 'F':
                        document.getElementById("outputFahrenheit").value = temp.toFixed(2);
                        document.getElementById("outputCelcius").value = ((temp - 32) * 5 / 9).toFixed(2);
                        document.getElementById("outputReamur").value = ((temp - 32) * 4 / 9).toFixed(2);
                        document.getElementById("outputRankine").value = (temp + 459.67).toFixed(2);
                        document.getElementById("outputKelvin").value = ((temp - 32) * 5 / 9 + 273.15).toFixed(2);
                        break;
                    case 'R':
                        document.getElementById("outputReamur").value = temp.toFixed(2);
                        document.getElementById("outputCelcius").value = (temp * 5 / 4).toFixed(2);
                        document.getElementById("outputFahrenheit").value = ((temp * 9 / 4) + 32).toFixed(2);
                        document.getElementById("outputRankine").value = ((temp * 9 / 4) + 491.67).toFixed(2);
                        document.getElementById("outputKelvin").value = (temp * 5 / 4 + 273.15).toFixed(2);
                        break;
                    case 'Ra':
                        document.getElementById("outputRankine").value = temp.toFixed(2);
                        document.getElementById("outputCelcius").value = ((temp - 491.67) * 5 / 9).toFixed(2);
                        document.getElementById("outputFahrenheit").value = (temp - 459.67).toFixed(2);
                        document.getElementById("outputReamur").value = ((temp - 491.67) * 4 / 9).toFixed(2);
                        document.getElementById("outputKelvin").value = ((temp - 491.67) * 5 / 9 + 273.15).toFixed(2);
                        break;
                    case 'K':
                        document.getElementById("outputKelvin").value = temp.toFixed(2);
                        document.getElementById("outputCelcius").value = (temp - 273.15).toFixed(2);
                        document.getElementById("outputFahrenheit").value = ((temp - 273.15) * 9 / 5 + 32).toFixed(2);
                        document.getElementById("outputReamur").value = ((temp - 273.15) * 4 / 5).toFixed(2);
                        document.getElementById("outputRankine").value = (temp * 9 / 5).toFixed(2);
                        break;
                }
            }
        }

        function resetForm() {
            document.getElementById("Celcius").value = "";

            document.getElementById("outputCelcius").value = "";
            document.getElementById("outputFahrenheit").value = "";
            document.getElementById("outputReamur").value = "";
            document.getElementById("outputRankine").value = "";
            document.getElementById("outputKelvin").value = "";

            const radioButtons = document.getElementsByName("suhu");
            for (const radioButton of radioButtons) {
                radioButton.checked = false;
            }
        }
  </script>
</body>
<!-- referensi: https://www.climate4life.info/2018/06/konversi-online-satuan-suhu-celcius-kelvin-fahrenheit-reamul-rankine.html -->
</html>
